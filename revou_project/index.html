<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Hitung Segitiga</title>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>KALKULATOR HITUNG LUAS SEGITIGA</h1>
    </header>
    
    <section class="image">
        <img src="assets/luas-segitiga.jpg" class="center-image"/> 
    </section>

    <main>
        <section class="input-section">
            <label for="alas-input">Berapa Panjang Alas Segitiga (a)?</label>
            <input type="number" id="alas-input" placeholder="0">
            <label for="tinggi-input">Berapa Tinggi Segitiga (t)?</label>
            <input type="number" id="tinggi-input" placeholder="0">
            <label for="luas-input">Luas Segitiga (L) adalah:</label>
            <input type="number" id="luas-input" placeholder="Hasil hitung akan muncul di sini" readonly>
        </section>

        <section class="button">
            <button id="luasBtn">Hitung</button>
            <button id="resetBtn">Reset</button>
        </section>
    </main>

    <header>
        <h1>KALKULATOR HITUNG KELILING SEGITIGA</h1>
    </header>

    <section class="image">
    <img src="assets/Rumus-keliling-Segitiga.jpg" class="center-image"/> 
    </section>

    <main>
        <section class="input-section">
            <label for="A-input">Berapa panjang sisi A pada Segitiga?</label>
            <input type="number" id="A-input" placeholder="0">
            <label for="B-input">Berapa panjang sisi B pada Segitiga?</label>
            <input type="number" id="B-input" placeholder="0">
            <label for="C-input">Berapa panjang sisi C pada Segitiga?</label>
            <input type="number" id="C-input" placeholder="0">
            <label for="keliling-input">Keliling Segitiga (K) adalah:</label>
            <input type="number" id="keliling-input" placeholder="Hasil hitung akan muncul di sini" readonly>
        </section>

        <section class="button">
            <button id="kelilingBtn">Hitung</button>
            <button id="hapusBtn">Reset</button>
        </section>

        <p>Â©2023 ALI AKBAR SAID. All Rights Reserved.</p>

            <img src="assets/lumba-lumba-warnet.png" class="copyright-image"/> 
        </p>
    </footer>
</body>
</html>
